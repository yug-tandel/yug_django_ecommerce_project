<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>profile edit data and skills - Bootdey.com</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style type="text/css">
      body {
        background: #f7f7ff;
        margin-top: 20px;
      }
      .card {
        position: relative;
        display: flex;
        flex-direction: column;
        min-width: 0;
        word-wrap: break-word;
        background-color: #fff;
        background-clip: border-box;
        border: 0 solid transparent;
        border-radius: 0.25rem;
        margin-bottom: 1.5rem;
        box-shadow: 0 2px 6px 0 rgb(218 218 253 / 65%),
          0 2px 6px 0 rgb(206 206 238 / 54%);
      }
      .me-2 {
        margin-right: 0.5rem !important;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="main-body">
        <div class="row">
          <div class="col-lg-4">
            <div class="card">
              <div class="card-body">
                <div class="d-flex flex-column align-items-center text-center">
                  <img
                    src="{{seller_data.pic.url}}"
                    alt="Admin"
                    class="rounded-circle p-1 bg-primary"
                    style="max-width: 120px; max-height: 120px; min-width: 120px; min-height: 120px;border-radius: 50%;"
                  />
                  <div class="mt-3">
                    <h4>{{seller_data.user_name}}</h4>
                    <!-- <p class="text-secondary mb-1">Full Stack Developer</p>
                    <p class="text-muted font-size-sm">
                      Bay Area, San Francisco, CA
                    </p>
                    <button class="btn btn-primary">Follow</button>
                    <button class="btn btn-outline-primary">Message</button> -->
                  </div>
                </div>
                <hr class="my-4" />
              </div>
            </div>
          </div>
          <div class="col-lg-8">
            <form action="{% url 'seller_edit_profile' %}" method="post" enctype="multipart/form-data">
              {% csrf_token %}
            <div class="card">
              <div class="card-body">
                <div class="row mb-3">
                  <div class="col-sm-3">
                    <h6 class="mb-0">Full Name</h6>
                  </div>
                  <div class="col-sm-9 text-secondary">
                    <input type="text" class="form-control" name="user_name" value="{{seller_data.user_name}}" />
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col-sm-3">
                    <h6 class="mb-0">Email</h6>
                  </div>
                  <div class="col-sm-9 text-secondary">
                    <input
                      type="email"
                      class="form-control"
                      value="{{seller_data.email}}"
                      name="email"
                      disabled
                    />
                  </div>
                </div>
                
                <div class="row mb-3">
                  <div class="col-sm-3">
                    <h6 class="mb-0">Mobile</h6>
                  </div>
                  <div class="col-sm-9 text-secondary">
                    <input
                      type="number"
                      class="form-control"
                      value="{{seller_data.mobile}}"
                      name="mobile"
                    />
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col-sm-3">
                    <h6 class="mb-0">Address</h6>
                  </div>
                  <div class="col-sm-9 text-secondary">
                    <input
                      type="text"
                      class="form-control"
                      value="{{seller_data.address}}"
                      name="address"
                    />
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col-sm-3">
                    <h6 class="mb-0">Currently : {{seller_data.pic.url}}</h6>
                  </div>
                  <div class="col-sm-9 text-secondary">
                    <input
                      type="file"
                      class="form-control"
                      value=""
                      name="pic"
                    />
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm-3"></div>
                  <div class="col-sm-9 text-secondary">
                    <button class="btn btn-primary px-4">Save Changes</button>
                  </div>
                </div>
                <br><br>
               


              </div>
            </div>
            <div class="row"></div>
          </form>

                  
                
          <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-9 text-secondary">
              <a href="{% url 'seller_index' %}"><button class="btn btn-secondary px-4">Go to Dashboard</button></a>
            </div>
          </div>

          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript"></script>
  </body>
</html>
